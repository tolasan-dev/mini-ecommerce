{% extends "base.html" %}
{% block content %}
<h1>Your Shopping Cart</h1>

{% if cart_items %}
<ul>
    {% for item in cart_items %}
    <li>{{ item.name }} - ${{ item.price }}</li>
    {% endfor %}
</ul>
<h3>Total: ${{ total }}</h3>
<a href="{{ url_for('clear_cart') }}" class="btn">Clear Cart</a>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
{% endblock %}
